<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Skull</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="skull"> <!--This is the skull circle. It will hold the eyes and nose-->
        <div class="lefteye">
            <div class="iris"></div>
        </div>
        <div class="righteye">
            <div class="iris"></div>
        </div>
        <div class="leftnostril"></div>
        <div class="rightnostril"></div>
    </div>
    <div class="topjawspace"> <!--This sits underneath skull. "Space" contains the jaw and teeth-->
        <div id="topjaw"></div>
        <div class="teeth">
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
        </div>
    </div>
    <div class="bottomjaw">
        <div id="bottomjawneg">
            <div class="teeth">
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
            </div>
        </div>
    </div>
</body>
</html>
