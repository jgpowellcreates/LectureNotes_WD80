<!DOCTYPE html>  <!-- ! is also called a "bang"-->
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--character set-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--how big is it?-->
    <title>HTML Intro</title>
    <link rel="stylesheet" type="text/css" href="00.01.css" />
</head>
<body>
    <h1>Hello World!</h1>
    <p>Hello World! I'm a paragraph!</p>
    <h2>Hello World!</h2> <!--we can use Emmet abbreviations. Just type "h2" then tab-->
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6> <!--select a section and push "Cmd + /" to comment it out-->
</body>
</html>
