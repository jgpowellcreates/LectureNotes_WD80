<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="movies">
    <h2>Movies!</h2>
    <table>
        <tr>
            <th>Movie Title</th>
            <th>Year</th>
            <th>Runtime</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td class="title">Jumanji</td>
            <td>199?</td>
            <td>Pretty quick</td>
            <td>4.5/5 containers</td>
        </tr>
        <tr>
            <td class="title">Bambi: Extended Version</td>
            <td>2021</td>
            <td>187 min</td>
            <td>R for Sexual Content</td>
        </tr>
        <tr>
            <td class="title">Chester The Cheetah: Saga Into Cheese</td>
            <td>1892</td>
            <td>15 min</td>
            <td>Pretty Good</td>
        </tr>
    </table>
    </div>

    <!--you can recreate that same table with the emmet abbrev:   table>(tr>th*4)+(tr>td*4)*3     -->
</body>
</html>
